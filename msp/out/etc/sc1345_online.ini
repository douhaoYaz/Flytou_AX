##
# sc1345 sdr
##

[sensor]
nSensorObjName = gSnssc1345Obj
nSensorLibName = libsns_sc1345.so
nWidth = 1280
nHeight = 720
nFrameRate = 30
eSnsMode = 1        ; linear: 1, hdr_2x: 2, hdr_3x: 3
eRawType = 10       ; raw8: 8, raw10: 10, raw12: 12, raw14: 14, raw16: 16
eSnsHcgLcg = 2
eBayerPattern = 0        ; 0:RGGB, 1:GRBG, 2:GBRG, 3:BGGR
bTestPatternEnable = 0
eMasterSlaveSel = 0    ;0:master 1:slave

[mipi]
MipiDev = 0
eLaneNum = 1
eDataRate = 0
nLaneMap0 = 0
nLaneMap1 = 1
nLaneMap2 = 3
nLaneMap3 = 4
nLaneMap4 = 2

[Dev]
eSnsType = 0                        ; 0: MIPI, 1: LVDS, 2: DVP, 3: BT601, 4: BT656, 5: BT1120, 6: TPG
tDevImgRgn.nStartX = 0
tDevImgRgn.nStartY = 0
tDevImgRgn.nWidth = 1280
tDevImgRgn.nHeight = 720
ePixelFmt = 17             ; AX_IMG_FORMAT_E 0x11: raw10, 0x12: raw12, 0x14: raw16, 0x1: yuv420sp(nv12)
bDolSplit = 0
bHMirror = 0
eBayerPattern = 0
eSkipFrame = 0
eSnsGainMode = 0
eSnsMode = 1
eDevWorkMode = 0        ; 0: normal mode, 1: master mode, 2: slave mode
bImgDataEnable = 1        ; 1: image data enable, 0: disable
bNonImgEnable = 0        ; 1: non image data enable, 0: disable

[pipe]
nWidth = 1280
nHeight = 720
eBayerPattern = 0
ePixelFmt = 17          ; AX_IMG_FORMAT_E 0x11: raw10, 0x12: raw12, 0x14: raw16, 0x1: yuv420sp(nv12)
eSnsMode = 1
ePipeDataSrc = 0        ; 0: DEV_ONLINE, 1: DEV_OFFLINE, 2: USER_OFFLINE
eDataFlowType = 0
eDevSource = 0
ePreOutput = 0

[chn0]
nWidth = 1280
nHeight = 720
eImgFormat = 1
bEnable = 1
nWidthStride = 1280
nDepth = 3

[chn1]
nWidth = 640   ;it should to be a multiple of 8
nHeight = 320  ;it should to be a multiple of 2
eImgFormat = 1
bEnable = 1
nWidthStride = 640
nDepth = 3

[chn2]
nWidth = 320   ;it should to be a multiple of 8
nHeight = 240   ;it should to be a multiple of 2
eImgFormat = 1
bEnable = 1
nWidthStride = 320
nDepth = 3

[EncodeChn0]
nEncoderType = 0        ; 0: H264, 1: H265

[EncodeChn1]
nEncoderType = 1        ; 0: H264, 1: H265

[EncodeChn2]
nEncoderType = 0        ; 0: H264, 1: H265
